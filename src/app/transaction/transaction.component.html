<h3 class="text-center">Transaction History</h3>
<table class="mx-auto mt-5">
    <thead >
        <tr >
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody class="">
        <tr *ngFor="let t of transaction">
            <td>{{t.type}}</td>
            <td>{{t.amount}}</td>
        </tr>
       
    </tbody>
</table>
<a routerLink="/home">Back to home</a>

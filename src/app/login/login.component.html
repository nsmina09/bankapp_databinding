
<div class="row">
    <div class="col-4"></div>
    <div class="col-4 bg-light mt-5 text-center py-5 shadow ">
        <img width="25%" height="20%" src="../../assets/images/logo.jpeg" alt="">
        <h4 class="text-info">My Bank</h4>
        <input [(ngModel)]="acnt" id="loginacnt" class="mt-3 rounded-4 p-1 border border-1 border-dark" type="text" placeholder="account num">
        <br>
        <input [(ngModel)]="pswd" id="loginpswrd" class="mt-3 rounded-4 p-1 border border-1 border-dark" type="text" placeholder="password">
        <br>
        <button (click)="login()" class="px-5 rounded-pill mt-3 btn btn-outline-info ">Login</button>
        <br>
        <div class=" mt-2 d-flex justify-content-center">
            <a style="font-size: 14px;" class="text-decoration-none text-info" href="">Forgot password? </a>

            <a style="font-size: 14px;" class=" text-decoration-none ms-1 text-info ms-3" routerLink="register">Register</a>
        </div>

    </div>
    <div class="col-4"></div>
</div>

<div class="row">
    <h2>welcome {{user}}</h2>
    <a routerLink="/transaction">Transaction History</a>
    <div class="col-2"></div>
    <div class="col-3 bg-light mt-5 text-center py-5 shadow w-25">
        <img width="25%" height="20%" src="../../assets/images/logo.jpeg" alt="">
        <h4 class="text-info">Withdrawel</h4>
        <input [(ngModel)]="withaccount" id="w-acnt" class="mt-3 rounded-4 p-1 border border-1 border-dark" type="text"
            placeholder="account num">
        <br>
        <input [(ngModel)]="withdpswd" id="w-pswd" class="mt-3 rounded-4 p-1 border border-1 border-dark" type="text"
            placeholder="password">
        <br>
        <input [(ngModel)]="withdamount" id="w-amount" class="mt-3 rounded-4 p-1 border border-1 border-dark" type="text"
            placeholder="amount">
        <button (click)="withdrawel()" class="px-5 rounded-pill mt-3 btn btn-outline-info ">Withdrawel</button>
        <br>
    </div>
    <div class="col-2"></div>
    <div class="col-6 bg-light mt-5 text-center py-5 shadow w-25">
        <img width="25%" height="20%" src="../../assets/images/logo.jpeg" alt="">
        <h4 class="text-info">Deposite</h4>
        <input [(ngModel)]="depacnt" id="d-acnt" class="mt-3 rounded-4 p-1 border border-1 border-dark" type="text"
            placeholder="account num">
        <br>
        <input [(ngModel)]="deppswd" id="d-pswd" class="mt-3 rounded-4 p-1 border border-1 border-dark" type="text"
            placeholder="password">
        <br>
        <input [(ngModel)]="depamount" id="d-amount" class="mt-3 rounded-4 p-1 border border-1 border-dark" type="text"
            placeholder="amount">
            <br>
        <button (click)="deposite()" class="px-5 rounded-pill mt-3 btn btn-outline-info ">Deposite</button>
        <br>

    </div>
    <div class="col-2"></div>

</div>
